[package]
name = "test_project"
version = "0.1.0"
authors = ["dreadnought <andriy.dread@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
actix-web = "2"
actix-rt = "1"
postgres = "*"
tokio-postgres = "*"
serde_json = "*"
serde = { version = "*", features = ["derive"] }
tokio = { version = "*", features = ["macros", "tcp", "dns", "io-util"] }
serde_derive = "*"